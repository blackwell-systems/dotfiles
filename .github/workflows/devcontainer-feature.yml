name: Publish Devcontainer Feature

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'devcontainer-feature/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Feature version (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  FEATURE_NAME: blackdot

jobs:
  publish:
    name: Publish Feature
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Feature version: $VERSION"

      - name: Update feature version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd devcontainer-feature

          # Update version in devcontainer-feature.json
          jq --arg v "$VERSION" '.version = $v' devcontainer-feature.json > tmp.json
          mv tmp.json devcontainer-feature.json

          echo "Updated devcontainer-feature.json:"
          cat devcontainer-feature.json

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish feature
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NAMESPACE="${{ github.repository_owner }}"

          # Publish feature using devcontainer CLI
          devcontainer features publish \
            --registry ${{ env.REGISTRY }} \
            --namespace "${NAMESPACE}" \
            devcontainer-feature

          echo "## Feature Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ghcr.io/${NAMESPACE}/${FEATURE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '{' >> $GITHUB_STEP_SUMMARY
          echo '  "features": {' >> $GITHUB_STEP_SUMMARY
          echo "    \"ghcr.io/${NAMESPACE}/${FEATURE_NAME}:${VERSION%%.*}\": {" >> $GITHUB_STEP_SUMMARY
          echo '      "preset": "developer"' >> $GITHUB_STEP_SUMMARY
          echo '    }' >> $GITHUB_STEP_SUMMARY
          echo '  }' >> $GITHUB_STEP_SUMMARY
          echo '}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test:
    name: Test Feature
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Create test devcontainer.json
        run: |
          mkdir -p test-project/.devcontainer
          cat > test-project/.devcontainer/devcontainer.json << 'EOF'
          {
            "name": "Test Container",
            "image": "mcr.microsoft.com/devcontainers/base:ubuntu",
            "features": {
              "ghcr.io/${{ github.repository_owner }}/blackdot:1": {
                "preset": "minimal"
              }
            }
          }
          EOF
          cat test-project/.devcontainer/devcontainer.json

      - name: Build test container
        run: |
          cd test-project
          devcontainer build --workspace-folder .

      - name: Verify blackdot installation
        run: |
          cd test-project
          devcontainer exec --workspace-folder . blackdot version
