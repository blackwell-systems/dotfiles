name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh bats

      - name: Run tests
        run: |
          echo "Running validation tests..."
          bats --timing test/*.bats

      - name: Validate scripts
        run: |
          echo "Validating all scripts..."
          for script in *.sh vault/*.sh; do
            if [[ -f "$script" ]]; then
              zsh -n "$script" || exit 1
            fi
          done
          echo "All scripts valid!"

  release:
    name: Create Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^$VERSION$" | head -1)

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" "$PREV_TAG"..HEAD >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -fsSL https://raw.githubusercontent.com/blackwell-systems/dotfiles/main/install.sh | bash' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Documentation" >> release_notes.md
          echo "" >> release_notes.md
          echo "- [Full Documentation](https://blackwell-systems.github.io/dotfiles/)" >> release_notes.md
          echo "- [Architecture](https://blackwell-systems.github.io/dotfiles/#/architecture)" >> release_notes.md
          echo "- [Troubleshooting](https://blackwell-systems.github.io/dotfiles/#/troubleshooting)" >> release_notes.md

          cat release_notes.md

      - name: Create release archive
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create a clean archive excluding development files
          git archive --format=tar.gz \
            --prefix=dotfiles-${VERSION#v}/ \
            -o dotfiles-${VERSION#v}.tar.gz \
            HEAD

          # Create zip as well
          git archive --format=zip \
            --prefix=dotfiles-${VERSION#v}/ \
            -o dotfiles-${VERSION#v}.zip \
            HEAD

          # Create checksums
          sha256sum dotfiles-${VERSION#v}.tar.gz > SHA256SUMS.txt
          sha256sum dotfiles-${VERSION#v}.zip >> SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dotfiles-*.tar.gz
            dotfiles-*.zip
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Post-Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ github.event.inputs.version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'curl -fsSL https://raw.githubusercontent.com/blackwell-systems/dotfiles/main/install.sh | bash' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
