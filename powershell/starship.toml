# Starship prompt configuration
# Styled to match Powerlevel10k classic powerline theme
# See: https://starship.rs/config/

# General settings
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$golang\
$rust\
$python\
$nodejs\
$docker_context\
$aws\
$cmd_duration\
$line_break\
$character"""

# Wait 10ms for starship to check files
scan_timeout = 10

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Username (only show if SSH or root)
[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

# Hostname (only show if SSH)
[hostname]
ssh_only = true
style = "bold green"
format = "[@$hostname]($style) "

# Command duration
[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[took $duration]($style) "

# AWS profile
[aws]
symbol = "☁️ "
style = "bold orange"
format = '[$symbol($profile )(\($region\) )]($style)'

# Go
[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

# Python
[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

# Time (disabled by default, uncomment to enable)
# [time]
# disabled = false
# style = "bold white"
# format = "[$time]($style) "
# time_format = "%H:%M"
